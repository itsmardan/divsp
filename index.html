<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The School of Data and Information Visualisation - Empowering entrepreneurs and students with essential data and information visualisation, business, and startup skills.">
  <meta name="keywords" content="Data Visualisation, Information Visualisation, Business Skills, Startup Skills, Entrepreneurs, Students">
  <meta name="author" content="The School of Data and Information Visualisation">
  <title>The School of Data and Information Visualisation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .slogan {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }
    p.description {
      font-size: 0.9rem;
      margin-bottom: 30px;
      color: #aaa;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .form-container img {
      max-width: 50px;
      margin-bottom: 10px;
    }
    .form-container p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }
    .form-container form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .form-container input[type="email"] {
      flex: 1;
      max-width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    .form-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_divschool.png" alt="The School of Data and Information Visualisation Logo" class="logo">
    <h1>The School of Data & Information Visualisation</h1>
    <div class="slogan">Where Data Takes Shape</div>

    <div class="form-container">
      <img src="logo_divschool.png" alt="Div School Logo">
      <!-- <p>The School of Data and Information Visualisation empowers entrepreneurs and students with essential data and information visualisation, business, and startup skills.</p> -->
      <iframe src="https://divschool.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XR14J1GK91"></script>

  gtag('config', 'G-XR14J1GK91');

</body>
</html>
